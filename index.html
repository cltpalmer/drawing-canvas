<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <style>
        #canvas {
            border: 1px solid black;
            background: white;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="clear">Clear</button>
        <button id="save">Save</button>
        <button id="share">Share</button>
        <input type="color" id="colorPicker" value="#000000">
        <button id="erase">Erase</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let color = '#000000';
        let eraseMode = false;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = eraseMode ? '#FFFFFF' : color;
                ctx.lineWidth = 5;
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            color = e.target.value;
            eraseMode = false;
        });

        document.getElementById('erase').addEventListener('click', () => {
            eraseMode = !eraseMode;
            color = eraseMode ? '#FFFFFF' : document.getElementById('colorPicker').value;
        });

        document.getElementById('save').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('share').addEventListener('click', () => {
            const link = canvas.toDataURL();
            const shareUrl = `https://twitter.com/intent/tweet?text=Check%20out%20my%20drawing!&url=${encodeURIComponent(link)}`;
            window.open(shareUrl, '_blank');
        });
    </script>
</body>
</html>
